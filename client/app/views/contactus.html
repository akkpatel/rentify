<ng-form class="contact-form " name="contact-us">
    <div class="modal-title grid-block large-12">
      <span>CONTACT US</span>
    </div>
    <div class="required grid-block large-12">
      <span>*required</span>
    </div>
    <div class="field long grid-block vertical large-12">
      <label for="name" style='color: black'>Name *</label>
      <input type="text" id="name" ng-model="model.name" placeholder="Full Name"/>
    </div>
     <div class="field long grid-block vertical large-12">
      <label for="address" style='color: black'>Email Address *</label>
      <input type="text" id="emailaddress" ng-model="model.emailaddress" placeholder="Email Address"/>
    </div>
    <div class="field long grid-block vertical large-12">
      <label for="message" style='color: black'>Message *</label>
      <textarea type="text2" id="message" ng-model="model.message" placeholder="Type your message" />
    </div>
    <div class="field long grid-block vertical large-12">
      <label for="phoneNum" style='color: black'>Phone Number </label>
      <input type="text" id="phoneNum" ng-model="model.phoneNum" placeholder="Enter phone number"/>
    </div>
     <div class="dataActions grid-block">
      <button class="button small-12" ng-click="send()">Send Message</button>
     </div>
     <div class="dataActions grid-block">
      <button class="button small-12" ng-click="Close()">Cancel</button>
    </div>
</ng-form>
