<div class="login-container">
    <div class="login-name">
        {{name}}
    </div>
    <div class="login-username">
        <input required ng-model="credentials.username" type="text" placeholder="Username">
    </div>
    <div class="login-password">
        <input required ng-model="credentials.password" type="password" placeholder="Password">
    </div>
    <div class="login-button">
        <button ng-click="onSubmit()">Sign In</button>
    </div>
    <div class="new-user">
        <h5>New To Rentify</h5>
    </div>
    <div class="register-button">
        <button class="new-user-button" ng-click="pageSwitch(user_switch)">Create your Rentify account</button>
    </div>
</div>
